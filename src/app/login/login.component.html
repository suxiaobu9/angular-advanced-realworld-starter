<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form #tform="ngForm">
          <fieldset class="form-group">
            <input
              name="email"
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              [(ngModel)]="user.email"
              required
              email
              #tEmail="ngModel"
            />
          </fieldset>
          <ul *ngIf="tEmail.invalid">
            <li *ngIf="tEmail.errors.required">Email is Required</li>
            <li *ngIf="tEmail.errors.email">Email format is incorrect</li>
          </ul>
          <fieldset class="form-group">
            <input
              name="password"
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              required
              minlength="4"
              #tPassword="ngModel"
            />
          </fieldset>
          <ul *ngIf="tPassword.invalid">
            <li *ngIf="tPassword.errors.required">Password is Required</li>
            <li *ngIf="tPassword.errors.minlength">
              Password must to longer than
              {{ tPassword.errors.minlength.requiredLength }}
            </li>
          </ul>
          <button
            class="btn btn-lg btn-primary pull-xs-right"
            (click)="login()"
            [disabled]="tform.invalid"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
